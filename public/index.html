<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <link rel="icon" type="image/png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="loader"></div>
    </div>

    <!-- App Content -->
    <div class="app-content">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <h1>Tabela de Preços</h1>
                    <div id="connectionStatus" class="connection-status offline">
                        <span class="status-dot"></span>
                    </div>
                </div>
                <button onclick="toggleForm()" class="btn-new-order-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Novo Preço
                </button>
            </div>

            <!-- Filtro por Marca -->
            <div class="card filter-section">
                <h3>Filtrar por Marca</h3>
                <div id="marcasFilter"></div>
            </div>

            <!-- Search Bar -->
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Buscar por código, marca ou descrição..." oninput="filterPrecos()">
                </div>
            </div>

            <!-- Table Card -->
            <div class="card table-card">
                <div id="precosContainer" style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Marca</th>
                                <th>Código</th>
                                <th>Preço</th>
                                <th>Descrição</th>
                                <th>Alteração</th>
                                <th style="text-align: center;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="precosTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para remover splash screen -->
    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) {
                splash.style.display = 'none';
            }
        }, 3000);
    </script>
    
    <script src="script.js"></script>
</body>
</html>
