<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Frete</title>
    <link rel="icon" type="image/png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="loader"></div>
    </div>

    <!-- INTERFACE PRINCIPAL -->
    <div class="app-content" id="mainView">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <h1>Controle de Frete</h1>
                    <div id="connectionStatus" class="connection-status offline">
                        <span class="status-dot"></span>
                    </div>
                </div>
                <button onclick="toggleForm()" class="btn-new-order-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Registrar Frete
                </button>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-grid">
                <div class="stat-card stat-card-warning">
                    <div class="stat-icon stat-icon-warning">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-warning" id="statEntregues">0</div>
                        <div class="stat-label">Entregas Realizadas</div>
                    </div>
                </div>
                <div class="stat-card stat-card-danger" id="cardForaPrazo" onclick="showAlertModal()" style="cursor: pointer;" title="Clique para ver detalhes">
                    <div class="stat-icon stat-icon-danger">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-danger" id="statForaPrazo">0</div>
                        <div class="stat-label">Fora do Prazo</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-default">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="statTransito">0</div>
                        <div class="stat-label">Em Trânsito</div>
                    </div>
                </div>
                <div class="stat-card stat-card-success">
                    <div class="stat-icon stat-icon-success">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-success" id="statValorTotal">R$ 0,00</div>
                        <div class="stat-label">Valor Total</div>
                    </div>
                </div>
                <div class="stat-card stat-card-info">
                    <div class="stat-icon stat-icon-info">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="1" y="3" width="15" height="13"></rect>
                            <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                            <circle cx="5.5" cy="18.5" r="2.5"></circle>
                            <circle cx="18.5" cy="18.5" r="2.5"></circle>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-info" id="statFrete">R$ 0,00</div>
                        <div class="stat-label">Frete Total</div>
                    </div>
                </div>
            </div>

            <!-- Search Bar with Filters -->
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Pesquisar" oninput="filterFretes()">
                    
                    <div class="search-bar-filters">
                        <div class="filter-dropdown-inline">
                            <select id="filterTransportadora" onchange="filterFretes()">
                                <option value="">Todas Transportadoras</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-dropdown-inline">
                            <select id="filterVendedor" onchange="filterFretes()">
                                <option value="">Todos Vendedores</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-dropdown-inline">
                            <select id="filterStatus" onchange="filterFretes()">
                                <option value="">Todos os Status</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="month-navigation-inline">
                            <button onclick="changeMonth(-1)" class="month-nav-arrow" title="Mês anterior">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="15 18 9 12 15 6"></polyline>
                                </svg>
                            </button>
                            <div class="month-display-inline">
                                <span id="currentMonth">Carregando...</span>
                            </div>
                            <button onclick="changeMonth(1)" class="month-nav-arrow" title="Próximo mês">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 18 15 12 9 6"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button class="calendar-btn" onclick="toggleCalendar()" title="Selecionar mês">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </button>
                    <button class="calendar-btn" onclick="showGraficoModal()" title="Visualizar Gráfico">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <line x1="12" y1="20" x2="12" y2="10"></line>
                            <line x1="18" y1="20" x2="18" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="16"></line>
                        </svg>
                    </button>
                    <button class="calendar-btn" onclick="sincronizarDados()" title="Sincronizar">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Calendar Modal -->
            <div class="calendar-modal" id="calendarModal">
                <div class="calendar-content">
                    <div class="calendar-header">
                        <button onclick="changeCalendarYear(-1)" class="calendar-year-nav">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <h3 id="calendarYear">2026</h3>
                        <button onclick="changeCalendarYear(1)" class="calendar-year-nav">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="calendar-months" id="calendarMonths"></div>
                </div>
            </div>

            <!-- Table Card -->
            <div class="card table-card">
                <div id="fretesContainer"></div>
            </div>
        </div>
    </div>

    <!-- MODAL DE ALERTA FORA DO PRAZO -->
    <div class="modal-overlay" id="alertModal" style="display: none;">
        <div class="modal-content alert-modal">
            <div class="modal-header-alert">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="2">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <button class="close-modal" onclick="closeAlertModal()">✕</button>
            </div>
            
            <div class="modal-body" id="alertModalBody"></div>

            <div class="modal-actions-alert">
                <button type="button" onclick="closeAlertModal()" class="btn-close-red">Fechar</button>
            </div>
        </div>
    </div>

    <!-- MODAL DASHBOARDS MENSAIS -->
    <div class="modal-overlay" id="graficoModal" style="display: none;">
        <div class="modal-content grafico-modal">
            <div class="modal-header">
                <h3 class="modal-title">Análise Anual</h3>
                <button class="close-modal" onclick="closeGraficoModal()">✕</button>
            </div>
            
            <div class="grafico-year-nav-simple">
                <button onclick="changeGraficoYear(-1)" class="year-nav-btn-simple">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <h3 id="graficoYear">2026</h3>
                <button onclick="changeGraficoYear(1)" class="year-nav-btn-simple">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>

            <div class="dashboards-container" id="dashboardsContainer"></div>

            <div class="grafico-totais">
                <div class="total-box valor-total-box">
                    <div class="total-label-simple">VALOR TOTAL ANUAL</div>
                    <div class="total-value-simple" id="graficoValorTotal">R$ 0,00</div>
                </div>
                <div class="total-box frete-total-box">
                    <div class="total-label-simple">FRETE TOTAL ANUAL</div>
                    <div class="total-value-simple" id="graficoFreteTotal">R$ 0,00</div>
                </div>
            </div>

            <div class="modal-actions">
                <button type="button" onclick="closeGraficoModal()" class="secondary">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 3000);
    </script>
    <script src="script.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
